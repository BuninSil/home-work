<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS Users</title>
    <link rel="stylesheet" href="style/main.css">
    <script defer src="js/app.js"></script>
</head>
<body>
    <div class="wrapper">
        <h2 class="title">BuninSil Users</h2>
        <div class="task-form">
            <input type="text" onchange="checkInput()" class="task-name" placeholder="Введите имя">
            <input type="text" onchange="checkInput()" class="task-phone" placeholder="Введите номер телефона">
            <input type="text" onchange="checkInput()" class="task-comment" placeholder="Введите комментарий">
            <input type="text" onchange="checkInput()" class="task-street" placeholder="Введите адрес">
             <!--Добавим поле для изображения -->
            <input type="file" onchange="checkInput()" class="task-image" accept="image/*" placeholder="Выберите изображение">

            <button class="task-button" onclick="addTask()" disabled>Добавить клиента</button>
        </div>
        <ul class="task-list">
            
        </ul>
    </div>
</body>
</html>
